<template name="splash">
	<div class="splash">
		<h1><img src="/logo-dark.png" height="240" width="1140"></h1>
		<h2 class="tagline">Find a better job in a <strong>better place</strong>.

		<form class="form-search bigass">
			<div class="input-append">
				<input type="text" class="input-xlarge search-query" placeholder="Search for jobs&hellip;">
				<button class="btn btn-primary add-on">{{{searchIcon}}}</button>
			</div>
		</form>
	</div>
</template>
